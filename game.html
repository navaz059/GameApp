<html>
	<head>
		<style>
			h1 {
    			text-align: center;
    		}

		</style>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>	
	<body>
	<div class = "container">

		<div ng-app = "app" ng-controller="myCtrl">
					<h1>Prizes Remaining</h1>
					<div class="row">
					<div class = "col-md-4">
						<div class="card"><label>Movie Tickets:</label>
							<div class="number">{{ticket}}</div></div>
	    	    	</div>
	    	    	<div class = "col-md-4">	
	    	    		<div class="card"><label>Mobile Phones:</label>
	    	    		<div class="number">{{phone}}</div></div>
	    	    	</div>
	    	    	<div class = "col-md-4">	
	    	    		<div class="card"><label>Bike:</label>
	    	    		<div class="number">{{bike}}</div></div> 
					</div>
					</div>
					<h1>Click On Blocks to Start The Game</h1>
					<div class="card" ng-class="{'flipped':card.isFlipped}" ng-repeat="card in cards" ng-click="select(card)">
    	    			<div class="face front"><div style="font-size:20;color:red">{{card.text}}</div></div> 
       		 			<div class="face back"><div style="font-size:20;color:red">{{card.text}}</div></div> 
      				</div>
    		<div class="content-area sample-show-hide" ng-show="toCheck" style="text-align:center">
	    				<b>{{message}}   </b>
	    				<button type="button" ng-show ='game_over' class="btn btn-primary" ng-click="reset()" ng-show ='game_over'><span class="glyphicon glyphicon-repeat"></span></button>
	  		</div>			  
	  	</div>
	</div>  		
	</body>
		<script src="angular.min.js"></script>
    	<script src="app.js"></script>
</html>
